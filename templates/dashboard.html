<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TheSocialSort - Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      padding: 10px 20px;
      color: white;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-profile {
      background-color: white;
      color: #4CAF50;
      padding: 6px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-profile:hover {
      background-color: #e7e7e7;
    }
    .form-container {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">TheSocialSort</div>
    <a href="{{ url_for('profile', username=username) }}" class="btn-profile">Profile</a>
  </div>

  <div class="container">
    <h1>Welcome back, {{ username }}!</h1>

    <!-- Signup Form -->
    <div class="form-container">
      <form id="signupForm" action="{{ url_for('signup') }}" method="POST">
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="password" id="passwordInput" name="password" placeholder="Create Password" required>

        <!-- OTP input (hidden initially) -->
        <input type="text" id="otpField" name="otp" placeholder="Enter OTP" style="display:none;">

        <!-- Button changes text dynamically -->
        <button type="submit" id="signupBtn">Get OTP</button>
      </form>
    </div>
  </div>

  <!-- Link modal.js -->
  <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
