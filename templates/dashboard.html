<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #333;
      background-color: #f0f0f0;
      transition: background-color 0.2s;
      margin: 10px;
    }
    button:hover { background-color: #ddd; }
    button:disabled { cursor: not-allowed; opacity: 0.6; }
  </style>
</head>
<body>
  <p>Sample paragraph</p>

  <button id="countdownBtn" disabled>
    Voting starts in <span id="timer">{{ time_left }}</span>
  </button>

  <br>
  <button id="profileBtn" onclick="window.location.href='/profile'">Profile</button>

  <script>
    let timeLeft = {{ time_left }};
    const forceStart = {{ force_start|default(False)|lower }};
    const timerSpan = document.getElementById('timer');
    const countdownBtn = document.getElementById('countdownBtn');

    if (forceStart) timeLeft = 0;

    function formatTime(seconds) {
      let d = Math.floor(seconds / (3600 * 24));
      let h = Math.floor((seconds % (3600 * 24)) / 3600);
      let m = Math.floor((seconds % 3600) / 60);
      let s = seconds % 60;

      if (seconds < 60) {
        return `${s}s`;  // Under a minute â†’ just seconds
      } else if (seconds < 3600) {
        return `${m}m ${s.toString().padStart(2, '0')}s`;  // mm:ss
      } else if (seconds < 86400) {
        return `${h}h ${m}m`;  // hh:mm
      } else {
        return `${d}d ${h}h ${m}m`;  // dd:hh:mm
      }
    }

    const countdown = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        timerSpan.textContent = formatTime(timeLeft);
      } else {
        clearInterval(countdown);
        countdownBtn.textContent = "Start Voting";
        countdownBtn.disabled = false;
      }
    }, 1000);

    // Initial render
    timerSpan.textContent = formatTime(timeLeft);

    countdownBtn.onclick = () => {
      window.location.href = "/category";
    };
  </script>
</body>
</html>
