<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TheSocialSort - Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      padding: 10px 20px;
      color: white;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-profile {
      background-color: white;
      color: #4CAF50;
      padding: 6px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-profile:hover {
      background-color: #e7e7e7;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">TheSocialSort</div>
    <a href="{{ url_for('profile', username=username) }}" class="btn-profile">Profile</a>
  </div>

  <div class="container">
    <h1>Welcome back, {{ username }}!</h1>
  </div>
</body>
</html>
