<!DOCTYPE html>
<html>
<head><title>Verify OTP</title></head>
<body>
<h2>Enter OTP sent to your email</h2>
<form method="POST">
    <input type="text" name="otp" placeholder="OTP" required><br>
    <button type="submit">Verify</button>
</form>
<a href="{{ url_for('signup') }}">Back to Signup</a>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <p style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">
      {{ message }}
    </p>
  {% endfor %}
{% endwith %}
</body>
</html>
