<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Social Sort - Landing</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <!-- ===============================
       NAVBAR
       =============================== -->
  <header class="navbar fade-in">
    <div class="logo-container">
      <span class="logo-text">The Social Sort</span>
    </div>
    <nav class="nav-links">
      <a href="#">About us</a>
      <a href="#">Website Goal</a>
      <a href="#" id="login-btn">Sign in</a>
      <a href="#" id="signup-btn" class="btn-get-started">Get Started</a>
    </nav>
  </header>

  <!-- ===============================
       MAIN LANDING CONTENT
       =============================== -->
  <main class="landing-container fade-in">
    <div class="text-section">
      <span id="typing-text"></span><span id="cursor">|</span>
    </div>
  </main>

  <!-- ===============================
       LOGIN MODAL
       =============================== -->
  <div id="login-modal" class="modal" style="display:none; position:fixed; top:20%; left:40%; background:#fff; padding:20px; border:1px solid #000;">
    <h3>Login</h3>
    <div id="login-message"></div>
    <form id="login-form">
      <input type="text" name="username" placeholder="Username" required /><br/><br/>
      <input type="password" name="password" placeholder="Password" required /><br/><br/>
      <button type="submit">Login</button>
      <button type="button" id="close-login">Close</button>
    </form>
  </div>

  <!-- ===============================
       SIGNUP MODAL
       =============================== -->
  <div id="signup-modal" class="modal" style="display:none; position:fixed; top:20%; left:40%; background:#fff; padding:20px; border:1px solid #000;">
    <h3>Sign Up</h3>
    <div id="signup-message"></div>
    <form id="signup-form">
      <input type="text" name="username" placeholder="Username" required /><br/><br/>
      <input type="email" name="email" placeholder="Email" required /><br/><br/>
      <input type="password" name="password" placeholder="Password" required /><br/><br/>
      <button type="submit" id="signup-verify">Verify</button>
      <button type="button" id="close-signup">Close</button>
    </form>
  </div>

  <!-- ===============================
       OTP MODAL (appears after signup verify)
       =============================== -->
  <div id="otp-modal" class="modal" style="display:none; position:fixed; top:20%; left:40%; background:#fff; padding:20px; border:1px solid #000;">
    <h3>Enter OTP</h3>
    <div id="otp-message"></div>
    <form id="otp-form">
      <input type="text" name="otp" placeholder="Enter OTP" required /><br/><br/>
      <button type="submit">Sign Up</button>
      <button type="button" id="close-otp">Close</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
  <script>
    // Typing effect
    const text = `We are a constellation,
each name a star seen in a
different light. Some shine for
their brilliance, others for their
warmth.
This is a place to see the patterns
we form and the lines that are
drawn between us.`;

    let index = 0;
    const speed = 10;
    function typeEffect() {
      if (index < text.length) {
        document.getElementById("typing-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, speed);
      }
    }
    window.onload = typeEffect;
  </script>
</body>
</html>
