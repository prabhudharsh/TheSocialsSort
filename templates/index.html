<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Social Sort - Landing</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar fade-in">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="The Social Sort Logo" class="logo" />
      <span class="logo-text">The Social Sort</span>
    </div>
    <nav class="nav-links">
      <a href="#">About us</a>
      <a href="#">Website Goal</a>
      <a href="{{ url_for('login') }}">Sign in</a>
      <a href="#" id="openSignupModal" class="btn-get-started">Get Started</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="landing-container fade-in">
    <div class="image-section fade-in">
      <img src="{{ url_for('static', filename='images/bird.png') }}" alt="Bird in cage" class="bird-image" />
    </div>
    <div class="text-section">
      <span id="typing-text"></span><span id="cursor">|</span>
    </div>
  </main>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content slide-up">
      <span class="close" id="closeModal">&times;</span>
      <h2>Create an Account</h2>
      <form>
        <div class="input-group">
          <img src="{{ url_for('static', filename='images/email.png') }}" alt="Email Icon" class="input-icon">
          <input type="email" placeholder="email@gmail.com" required />
        </div>
        <div class="input-group">
          <img src="{{ url_for('static', filename='images/password.png') }}" alt="Password Icon" class="input-icon">
          <input type="password" placeholder="Enter your password" id="passwordInput" required />
          <img src="{{ url_for('static', filename='images/eye.png') }}" alt="Toggle Password" class="toggle-password" id="togglePassword">
        </div>
        <div class="input-group">
          <input type="text" placeholder="Enter OTP" />
        </div>
        <button type="submit">Sign up</button>
      </form>
      <p class="switch-auth">
        Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
      </p>
      <small>
        Click "Sign up" to agree to The Social Sortâ€™s Terms of Service and acknowledge that it applies to you.
      </small>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
  <script>
    const text = `We are a constellation,
each name a star seen in a
different light. Some shine for
their brilliance, others for their
warmth.
This is a place to see the patterns
we form and the lines that are
drawn between us.`;

    let index = 0;
    const speed = 10;

    function typeEffect() {
      if (index < text.length) {
        document.getElementById("typing-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, speed);
      }
    }

    window.onload = typeEffect;
  </script>
</body>
</html>
