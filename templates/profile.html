<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; padding: 50px; text-align: center; }
    .profile-card {
      display: inline-block;
      text-align: left;
      border: 1px solid #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 12px #aaa;
      min-width: 300px;
    }
    .profile-card h2 { text-align: center; }
    .profile-card p { font-size: 18px; margin: 10px 0; }
    button { margin: 10px 5px 0 0; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="profile-card">
    <h2>Profile</h2>
    <p><strong>Username:</strong> {{ user['username'] }}</p>
    <p><strong>Full Name:</strong> {{ user['full_name'] or 'N/A' }}</p>
    <p><strong>Email:</strong> {{ user['email'] }}</p>
    <p><strong>Gender:</strong> {{ user['gender'] or 'N/A' }}</p>

    <button onclick="window.location.href='/dashboard'">Back to Dashboard</button>
    <button onclick="window.location.href='/logout'">Logout</button>
  </div>
</body>
</html>
