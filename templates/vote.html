<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category['name'] }} - Voting</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .candidate {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            transition: 0.3s;
            cursor: pointer;
        }
        .candidate:hover {
            border-color: #007BFF;
            box-shadow: 0 0 10px #007BFF;
        }
        .vote-btn, .dashboard-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .vote-btn:hover, .dashboard-btn:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Vote for {{ category['name'] }}</h1>

    <div class="container">
        {% for c in candidates %}
        <div class="candidate">
            <h3>{{ c['full_name'] or c['username'] }}</h3>
            <button class="vote-btn" onclick="castVote({{ c['id'] }})">Vote</button>
        </div>
        {% endfor %}
    </div>

    <div id="message"></div>

    <!-- Back to Dashboard button -->
    <button class="dashboard-btn" onclick="window.location.href='/dashboard'">Back to Dashboard</button>

    <script>
        function castVote(winnerId) {
            const loserId = {{ candidates[0]['id'] }} === winnerId ? {{ candidates[1]['id'] }} : {{ candidates[0]['id'] }};
            $.ajax({
                url: "/vote",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    winner_id: winnerId,
                    loser_id: loserId,
                    category_id: {{ category['id'] }}
                }),
                success: function(res) {
                    $("#message").text(res.message);
                    if (res.status === "success") {
                        setTimeout(() => {
                            location.reload();
                        }, 600);
                    }
                },
                error: function(xhr) {
                    const msg = (xhr.responseJSON && xhr.responseJSON.message) || xhr.responseText || "Something went wrong.";
                    $("#message").text(msg);
                    console.error("Vote error:", msg);
                }
            });
        }
    </script>

</body>
</html>
