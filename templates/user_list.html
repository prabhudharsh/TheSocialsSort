<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List - The Social Sort</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Ubuntu+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_list.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <!-- UPDATED: Wrapped the logo in a link -->
            <a href="{{ url_for('dashboard') }}" class="logo-link">
                <span class="logo-text">The Social Sort</span>
            </a>
        </div>
        <div class="profile-icon">
            <a href="/profile">
                <img src="{{ url_for('static', filename='images/' + ('male.png' if gender == 'male' else 'female.png')) }}" alt="Profile">
            </a>
        </div>
    </header>

    <main class="user-list-container">
        <h1 class="user-list-title">Look Who's Joined In</h1>
        <div class="user-grid">
            {% for user in users %}
            <a href="{{ url_for('user_profile', username=user['username']) }}" class="user-card-link">
                <div class="user-card">
                    <img class="user-pic" src="{{ url_for('static', filename='images/' + ('male.png' if user.gender == 'male' else 'female.png')) }}" alt="Profile Picture">
                    <h2 class="user-name">{{ user['full_name'] or user['username'] }}</h2>
                    <p class="user-bio">{{ user['bio'] }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>
</body>
</html>
